<ion-header>
  <ion-navbar style="opacity: 0.8" no-border-bottom color="primary">
    <ion-title>商品详情</ion-title>
  </ion-navbar>
</ion-header>
<ion-content fullscreen>
  <ion-row>
    <ion-col>
      <img src="{{selectedItem.PictUrl}}" alt="">
    </ion-col>
  </ion-row>
  <div class="item-good">
    <div class="list-price buy">
      <span class="price-new ml">
        <i>￥</i>{{selectedItem.ZkFinalPrice}}</span>
      <i class="del f14 ml2">￥{{selectedItem.ReservePrice}}</i>
    </div>
    <h1>{{selectedItem.Title}}</h1>
  </div>
  <button ion-button full primary Ï>去抢购</button>
  <div *ngFor="let img of imgs">
    <img src="{{img}}" alt="">
  </div>
</ion-content>
<ion-footer no-border>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-buttons>
            <button ion-button outline (click)="chat()">
              <ion-icon name="headset"></ion-icon>
            </button>
            <button ion-button clear (click)="cart()">
              <ion-icon name="cart"></ion-icon>
            </button>
            <button ion-button clear (click)="zan()">
              <ion-icon name="star-outline"></ion-icon>
            </button>
            <button ion-button clear (click)="addToCart()">
              <ion-icon ios="ios-funnel" md="md-funnel"></ion-icon> Add To Cart
            </button>
            <button ion-button clear (click)="buyNow()">
              <ion-icon name="menu"></ion-icon>Buy Now
            </button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>

</ion-footer>
